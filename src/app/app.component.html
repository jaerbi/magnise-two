<div class="container">

  <input type="search">

  <div class="comment">

    <div class="title">
      <p>Some interesting Post!!!</p>
    </div>

    <div class="action">
        <textarea
          placeholder="Comment this post ..."
          [(ngModel)]="postComment"
        ></textarea>
      <button (click)="onSubmit()">Send</button>
    </div>


    <app-comment [comments]="comments"></app-comment>
  </div>

</div>
